log4j.rootLogger=info, stdout
#log4j.logger.com.amazon.titan=trace
#log4j.logger.com.thinkaurelius=debug
log4j.logger.com.amazonaws=off
log4j.appender.stdout=org.apache.logging.log4j.core.appender.ConsoleAppender
log4j.appender.stdout.layout=org.apache.logging.log4j.core.layout.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%d (%t) [%5p] (%F:%L) - %m%n
